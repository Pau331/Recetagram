<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chats - Recetagram</title>
  <link rel="stylesheet" href="../css/chat.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>

  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="logo">
      <img src="../img/logo_texto.png" alt="Logo Recetagram" class="logo-full">
    </div>

    <nav class="nav-links">
      <a href="inicio.html"><i class="fa-solid fa-house"></i> <span>Inicio</span></a>
      <a href="chat.html" class="active"><i class="fa-solid fa-envelope"></i> <span>Chats</span></a>
      <a href="crear-receta.html"><i class="fa-solid fa-circle-plus"></i> <span>Crear receta</span></a>
      <a href="amigos.html"><i class="fa-solid fa-user-group"></i> <span>Amigos</span></a>
    </nav>

    <div class="logout-wrapper">
      <a href="index.html">
        <i class="fa-solid fa-right-from-bracket"></i>
        <span>Cerrar sesi贸n</span>
      </a>
    </div>
  </aside>

  <!-- Contenedor principal -->
  <main class="chat-container">

    <!-- Lista de chats -->
    <aside class="chat-list">
      <h2>Mensajes</h2>

      <!-- Secci贸n SIN LEER -->
      <div class="chat-section sin-leer">
        <h3>Sin leer</h3>

        <div class="chat-card unread" data-usuario="Luc铆a">
          <img src="https://i.pravatar.cc/40?img=11" alt="Luc铆a" class="chat-avatar">
          <div>
            <p class="chat-name">Luc铆a</p>
            <p class="chat-preview">隆Tienes que probar mi nueva receta!</p>
          </div>
        </div>

        <div class="chat-card unread" data-usuario="Carlos">
          <img src="https://i.pravatar.cc/40?img=12" alt="Carlos" class="chat-avatar">
          <div>
            <p class="chat-name">Carlos</p>
            <p class="chat-preview">驴C贸mo hiciste el bizcocho?</p>
          </div>
        </div>
      </div>

      <!-- Secci贸n LEDOS -->
      <div class="chat-section leidos">
        <h3>Recientes</h3>

        <div class="chat-card" data-usuario="Ana">
          <img src="https://i.pravatar.cc/40?img=13" alt="Ana" class="chat-avatar">
          <div>
            <p class="chat-name">Ana</p>
            <p class="chat-preview">Te mand茅 un nuevo postre </p>
          </div>
        </div>

        <div class="chat-card" data-usuario="David">
          <img src="https://i.pravatar.cc/40?img=14" alt="David" class="chat-avatar">
          <div>
            <p class="chat-name">David</p>
            <p class="chat-preview">驴Cu谩ndo subes receta nueva?</p>
          </div>
        </div>
      </div>
    </aside>

    <!-- Panel de conversaci贸n -->
    <section class="chat-view" id="chatView" data-activo="false">
      <div class="chat-header" id="chatHeader">
        <button id="btnVolver"><i class="fa-solid fa-arrow-left"></i></button>
        <h2 id="chat-usuario" class="chat-usuario-texto">Selecciona un chat</h2>
      </div>

      <div class="chat-messages" id="chatMensajes">
        <div class="chat-placeholder">
          <img src="../img/logo_texto.png" alt="Logo Recetagram" class="chat-logo-placeholder">
        </div>
      </div>

      <!-- Input solo visible cuando hay chat activo -->
      <div class="chat-input oculto" id="chatInput">
        <input type="text" id="mensajeInput" placeholder="Escribe un mensaje..." disabled>
        <button id="btnEnviar" disabled><i class="fa-solid fa-paper-plane"></i></button>
      </div>
    </section>
  </main>

  <script src="../js/chat.js"></script>
</body>
</html>
