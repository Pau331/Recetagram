<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar sesión - Recetagram</title>
  <link rel="stylesheet" href="../css/general.css" />
</head>
<body>
  <main class="auth-container">
    <div class="auth-card">
      <img src="../img/logo_texto.png" alt="Recetagram" class="auth-logo" />

      <h1>Iniciar sesión</h1>
      <form id="formLogin">
        <label for="usuario">Correo o usuario</label>
        <input type="text" id="usuario" placeholder="usuario@ejemplo.com" required>

        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="********" required>

        <button type="submit" id="btnLogin">Entrar</button>
      </form>

      <p class="auth-text">
        ¿No tienes cuenta? <a href="registro.html">Regístrate aquí</a>
      </p>
    </div>
  </main>

  <script src="../js/login.js"></script>
</body>
</html>
