<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro - Recetagram</title>
  <link rel="stylesheet" href="../css/general.css" />
</head>
<body>
  <main class="auth-container">
    <div class="auth-card">
      <img src="../img/logo_texto.png" alt="Recetagram" class="auth-logo" />
      <h1>Crear cuenta</h1>

      <form id="formRegistro">
        <label for="nombre">Nombre completo</label>
        <input type="text" id="nombre" placeholder="Tu nombre completo" required>

        <label for="email">Correo electrónico</label>
        <input type="email" id="email" placeholder="usuario@ejemplo.com" required>

        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="********" required>

        <label for="confirmar">Confirmar contraseña</label>
        <input type="password" id="confirmar" placeholder="********" required>

        <button type="submit" id="btnRegistrar">Registrarse</button>
      </form>

      <p class="auth-text">
        ¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a>
      </p>
    </div>
  </main>

  <script src="../js/registro.js"></script>
</body>
</html>
