<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recetagram — Editar perfil</title>

  <!-- Estilos globales -->
  <link rel="stylesheet" href="../css/menu.css" />
  <!-- Estilos específicos -->
  <link rel="stylesheet" href="../css/editar-perfil.css" />
  <!-- Iconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>
  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="logo"><img src="../img/logo_texto.png" class="logo-full" alt="Recetagram"></div>
    <nav class="nav-links">
      <a href="inicio.html"><i class="fa-solid fa-house"></i><span>Inicio</span></a>
      <div class="notification-wrapper-sidebar" id="notif-wrapper">
        <i class="fa-solid fa-bell" id="notif-icon-sidebar"></i><span>Notificaciones</span>
        <span class="notif-badge" id="notif-badge">3</span>
      </div>
      <a href="crear-receta.html"><i class="fa-solid fa-circle-plus"></i><span>Crear receta</span></a>
      <a href="amigos.html"><i class="fa-solid fa-user-group"></i><span>Amigos</span></a>
    </nav>
    <div class="logout-wrapper">
      <a href="index.html" id="index-link"><i class="fa-solid fa-right-from-bracket"></i><span>Cerrar sesión</span></a>
    </div>
  </aside>

  <!-- TOPBAR -->
  <div class="topbar">
    <div class="topbar-actions">
      <a href="chat.html" class="icon-btn" aria-label="Mensajes"><i class="fa-solid fa-envelope"></i></a>
      <a href="perfil.html" class="icon-btn" aria-label="Perfil"><i class="fa-solid fa-user"></i></a>
    </div>
  </div>

  <!-- CONTENIDO CENTRADO -->
  <main class="page-wrap">
    <div class="center-col">
      <section class="card">
        <div class="card-body">
          <h3 style="margin-top:0">Editar perfil</h3>

          <form id="formPerfil" class="form">
            <!-- Avatar -->
            <div class="form-row avatar-row">
              <div class="image-drop small" id="dropAvatar">
                <img id="prevAvatar" class="avatar-lg" alt="Avatar" />
                <div class="placeholder" id="placeholderAvatar">
                  <i class="fa-solid fa-user"></i>
                  <p>Sube tu foto</p>
                </div>
                <input id="avatarInput" type="file" accept="image/*" hidden>
              </div>
              <div class="grow">
                <label class="lbl">Nombre</label>
                <input id="nombre" class="input" type="text" placeholder="Tu nombre"/>
                <label class="lbl">@Usuario</label>
                <input id="usuario" class="input" type="text" placeholder="@usuario"/>
              </div>
            </div>

            <label class="lbl">Bio</label>
            <textarea id="bio" class="textarea" rows="4" placeholder="Cuéntanos algo sobre ti..."></textarea>

            <div class="form-actions">
              <button type="button" id="btnGuardarPerfil" class="btn-like save-btn">
                <i class="fa-solid fa-floppy-disk"></i> Guardar
              </button>
              <a href="perfil.html" class="btn-sec">Cancelar</a>
            </div>
          </form>
        </div>
      </section>
    </div>
  </main>

  <div class="notifications-dropdown-overlay" id="notif-dropdown-sidebar"></div>

  <!-- Scripts globales -->
  <script src="../js/inicio.js"></script>
  <!-- Script específico -->
  <script type="module" src="../js/editar-perfil.js"></script>
</body>
</html>
